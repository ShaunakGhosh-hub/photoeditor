<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Penguin</title>
</head>
<body>
    
    <!-- File Upload Section -->
    <div>
        <input type="file" id="upload" accept="image/*">
    </div>
    
    <!-- Canvas for Image Display -->
    <div>
        <canvas id="canvas"></canvas>
    </div>
    
    <!-- Filter Options -->
    <div>
        <h2>Filters</h2>
        <select id="filterSelect">
            <option value="none">None</option>
            <option value="grayscale">Grayscale</option>
            <option value="sepia">Sepia</option>
            <option value="invert">Invert Colors</option>
            <option value="brightness">Brightness</option>
            <option value="contrast">Contrast</option>
        </select>
        <button id="applyFilter">Apply Filter</button>
    </div>
    
    <!-- Adjustment Options -->
    <div>
        <h2>Adjustments</h2>
        <label for="brightnessRange">Brightness:</label>
        <input type="range" id="brightnessRange" min="0" max="200" value="100">
        
        <label for="contrastRange">Contrast:</label>
        <input type="range" id="contrastRange" min="0" max="200" value="100">
        
        <label for="shadowsRange">Shadows:</label>
        <input type="range" id="shadowsRange" min="0" max="200" value="100">
        
        <label for="highlightsRange">Highlights:</label>
        <input type="range" id="highlightsRange" min="0" max="200" value="100">
        
        <label for="saturationRange">Saturation:</label>
        <input type="range" id="saturationRange" min="0" max="200" value="100">
        
        <button id="applyAdjustments">Apply Adjustments</button>
    </div>
    
    <!-- Download Option -->
    <div>
        <button id="download">Download</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
